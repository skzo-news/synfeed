name: Build & Publish Windows

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  windows:
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # used by electron-builder
      NODE_OPTIONS: --max_old_space_size=4096
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci || npm install
      - name: Build & Publish to GitHub Releases
        run: npm run build:win:publish
      - name: Upload built files (artifact copy)
        uses: actions/upload-artifact@v4
        with:
          name: SynFeed-windows
          path: release/**
          if-no-files-found: warn
